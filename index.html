<!doctype html>
<meta charset="utf-8">
<title>Roteador de Vôos</title>
<link rel="stylesheet" href="style.css"/>

<h1>Roteador de Vôos</h1>
<div id="map"></div>
<p>
  <span class="has-from hidden">
      <span id="from-airport"></span>
      (<span id="from-city"></span>)
      &rarr;
  </span>
  <span class="has-to hidden">
      <span id="to-airport"></span>
      (<span id="to-city"></span>):
      <span class="has-total">
          R$ <span id="total"></span>.
      </span>
      <span class="no-route">
          Nenhuma rota disponível.
      </span>
      *
  </span>
</p>
<small>*Rotas da <a href="http://www.tam.com.br/" target="_blank">TAM</a> referentes ao dia 02/10/2014. Essas informações podem estar desatualizadas.</small>

<script src="bundle.min.js"></script>
