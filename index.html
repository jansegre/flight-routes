<!doctype html>
<meta charset="utf-8"/>
<title>Roteador de Vôos</title>
<link rel="stylesheet" href="gh-fork-ribbon.css"/>
<link rel="stylesheet" href="style.css"/>

<div class="github-fork-ribbon-wrapper right">
  <div class="github-fork-ribbon">
    <a href="https://github.com/jansegre/flight-routes/">Fork me on GitHub</a>
  </div>
</div>

<h1>Roteador de Vôos</h1>
<div id="map"></div>
<div id="info">
  <p>
    <span class="has-from hidden">
      <span id="from-airport"></span>
      (<span id="from-city"></span>)
      &rarr;
    </span>
    <span class="has-to hidden">
      <span id="to-airport"></span>
      (<span id="to-city"></span>):
      <span class="has-total">
        <span id="total"></span>
      </span>
      <span class="no-route">
        nenhuma rota disponível
      </span>
      <a href="#footnote">*</a>
    </span>
  </p>
  <small id="footnote">*Rotas da <a href="http://www.tam.com.br/" target="_blank">TAM</a> referentes ao dia 02/10/2014. Essas informações podem estar desatualizadas.</small>
</div>


<script async src="bundle.min.js"></script>
